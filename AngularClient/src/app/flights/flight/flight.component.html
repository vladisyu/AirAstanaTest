<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="FlightID" #FlightID="ngModel" [(ngModel)]="service.formData.FlightID" class="form-control">
    <div class="form-group">
        <label>Departure</label>
        <input name="departure" #Departure="ngModel" [(ngModel)]="service.formData.Departure" class="form-control">
    </div>
    <div class="form-group">
        <label>Arrival</label>
        <input name="arrival" #Arrival="ngModel" [(ngModel)]="service.formData.Arrival" class="form-control">
    </div>
    <div class="form-group">
        <label>Departure Time</label>
        <input name="DepTime" #DepTime="ngModel" [(ngModel)]="service.formData.DepTime" class="form-control">
    </div>
    <div class="form-group">
        <label>Arrival Time</label>
        <input name="arrTime" #ArrTime="ngModel" [(ngModel)]="service.formData.ArrTime" class="form-control">
    </div>
    <div class="form-group">
        <label>Delay</label>
        <input name="Delay" #Delay="ngModel" [(ngModel)]="service.formData.Delay" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn-default btn-lg btn-block">Submit</button>
    </div>
</form>
