<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
        <td (click)="populateForm(emp)">{{emp.FlightID}}</td>
        <td (click)="populateForm(emp)">{{emp.Departure}}</td>
        <td (click)="populateForm(emp)">{{emp.Arrival}}</td>
        <td (click)="populateForm(emp)">{{emp.DepTime}}</td>
        <td (click)="populateForm(emp)">{{emp.ArrTime}}</td>
        <td (click)="populateForm(emp)">{{emp.Delay}}</td>
        <td (click)="populateForm(emp)"><button class="btn btn-sm btn-success">Select</button></td>
        <td><button (click)="onDelete(emp.FlightID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
